<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome to the Mini App</h1>
        <button id="dummyButton">Press Me</button>
    </div>

    <div id="error" class="error" style="display: none;">
        This app can only be opened inside Telegram.
    </div>

    <script>
        // Проверяем, что приложение открыто в Telegram
        if (typeof window.Telegram === 'undefined' || !window.Telegram.WebApp) {
            // Если объект Telegram.WebApp недоступен, показываем ошибку
            document.getElementById('app').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            console.log('1');
        } else {
            const tg = window.Telegram.WebApp;

            // Проверяем наличие initData
            if (!tg.initData) {
                document.getElementById('app').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                console.log('1хапузено вне телеграм');
            } else {
                // Если initData есть, инициализируем приложение
                tg.setHeaderColor('#ffffff'); // Белый цвет заголовка
                tg.setBackgroundColor('#f0f8ff'); // Светло-серый фон

                // Кнопка "Press Me" (ничего не делает)
                const dummyButton = document.getElementById('dummyButton');
                dummyButton.addEventListener('click', () => {
                    console.log('Button was pressed,2 but nothing happens1.');
                });
            }
        }
    </script>
</body>
</html>
