<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Счетчик</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    #counter {
      font-size: 36px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Telegram Mini App - Счетчик</h1>
  <div id="counter">0</div>
  <button id="increment">+</button>
  <button id="decrement">-</button>

  <script src="app.js"></script>
</body>
</html>
