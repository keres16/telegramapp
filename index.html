<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Привет, это Mini App!</h1>
    <button id="tgButton">Нажми меня</button>
  </div>

  <script>
    // Проверяем, что скрипт запущен внутри Telegram
    if (window.Telegram && window.Telegram.WebApp) {
      console.log("Telegram WebApp API доступен!");
      const tg = window.Telegram.WebApp;

      // Инициализация Mini App
      tg.ready();

      // Создаем кнопку закрытия
      tg.MainButton.setText("Закрыть").show();
      tg.MainButton.onClick(() => {
        tg.close();
      });

      // Обработка нажатия на кнопку
      document.getElementById("tgButton").addEventListener("click", () => {
        console.log("Кнопка нажата!");
        tg.sendData("Кнопка была нажата!");
      });
    } else {
      console.log("Скрипт запущен вне Telegram");
      document.getElementById("tgButton").addEventListener("click", () => {
        alert("Кнопка нажата, но это не Telegram!");
      });
    }
  </script>
</body>
</html>
