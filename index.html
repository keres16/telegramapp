<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Привет, это мой Mini App!</h1>
    <button id="tgButton">Нажми меня</button>
  </div>

  <script>
        // Проверяем, что скрипт запущен внутри Telegram
    if (window.Telegram.WebApp) {
    const tg = window.Telegram.WebApp;

    // Показываем кнопку "Закрыть" в интерфейсе Mini App
    tg.MainButton.show().setText("Закрыть").onClick(() => tg.close());

    // Получаем данные пользователя
    const user = tg.initDataUnsafe.user;
    if (user) {
        console.log("Данные пользователя:", user);
        document.getElementById("tgButton").innerText = `Привет, ${user.first_name}!`;
    }

    // Обработка нажатия на кнопку
    document.getElementById("tgButton").addEventListener("click", () => {
        tg.sendData("Данные отправлены в бота!");
    });
    } else {
    console.log("Скрипт запущен вне Telegram");
    }
  </script>
</body>
</html>
