<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome to the Mini App</h1>
        <button id="dummyButton">Press Me</button>
    </div>

    <div id="error" class="error" style="display: none;">
        This app can only be opened inside Telegram.
    </div>

    <script>
        // Проверяем, что приложение открыто в Telegram
        if (typeof window.Telegram === 'undefined' || !window.Telegram.WebApp) {
            // Если приложение открыто вне Telegram, показываем сообщение об ошибке
            document.getElementById('app').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        } else {
            // Если приложение открыто в Telegram, инициализируем WebApp
            const tg = window.Telegram.WebApp;

            // Настраиваем заголовок Mini App
            tg.setHeaderColor('#ffffff'); // Белый цвет заголовка
            tg.setBackgroundColor('#f0f0f0'); // Светло-серый фон

            // Кнопка "Press Me" (ничего не делает)
            const dummyButton = document.getElementById('dummyButton');
            dummyButton.addEventListener('click', () => {
                // Можно добавить логику позже, если нужно
                console.log('Button was pressed, but nothing happens.');
            });
        }
    </script>
</body>
</html>
